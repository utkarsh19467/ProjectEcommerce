{% extends 'base.html' %}


{% block content %}
<div class='col-12 col-md-6 mx-auto'>
{% if title %}<h1 class='my-3'>{{ title }}</h1>{% endif %}    
<form method='POST' action='{% if action_url %}{{ action_url}}{% endif %}'>
    
    {% csrf_token %}
    {% if next %}
    <input type='hidden' name='text' value='{{ next_url }}'/>
    {% endif %}
    
    
    
    {{ form.as_p }}<br/>
    
    <label for='email'>Email</label><br/>
    <input type='text' id='email' class='form-control disabled' value='{{ request.user.email }}' disabled='disabled'/>
    <span class='help-text'>Cannot Change Email</span><br/><br/>
    <button type="submit" class="btn btn-default">SUBMIT</button>
    <a href='{% url "password_change" %}'>Change Password</a>
</form>

</div>
{% endblock %}
