{% extends "base.html" %}
{% load static %}
{% block content %}
<div class='text-center'>
<div class='container'>
    <div class='row'>
        <div class='col-12 col-md-6'>
        <h1 class="center">{{ object.title }}</h1><br/>
        {{ object.timestamp }}
        {{ object.description|linebreaks }}<br/>
        {{ object.price }}<br/>
        </div>
        <div class="col-12 col-md-6">
            {% include 'products/snippets/update-cart.html' with product=object cart=cart %}
        </div>
    </div>
</div>

<img src="{{ object.image.url }}" class="img-fluid" width="250" height="250"/>
</div>
{% endblock %}
